<div class="col-xl-8 col-lg-7">
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Best Sales Of The Month</h6>
           
        </div>
        <!-- Card Body -->
        <div class="card-body">
            <div class="chart-area">
                <canvas id="saleGraph"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
 var ctx = document.getElementById("saleGraph");
  var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Napa", "Rufast", "Zerosoft", "Dermasol", "Virux", "Dumax", "Digoxin","Cefalexin", "Lithium", "Norix ", "Folic acid", "Omeprazole"],
      datasets: [{
        data: [12, 13, 33, 32, 2, 3,23,22,35,21,93,25],
          borderWidth: 1,
        backgroundColor: "rgba(78, 515, 225, 0.05)",
        borderColor: "rgba(78, 115, 223, 1)",

        pointBackgroundColor: "rgba(78, 115, 223, 1)",
        pointBorderColor: "rgba(78, 115, 223, 1)",
        pointHoverRadius: 3,
        pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
        pointHoverBorderColor: "rgba(78, 115, 223, 1)",
        pointHitRadius: 10,

      }]

    options: {

      }

</script>
